{% extends 'boot3.html' %}
{% load staticfiles %}


{% block content %}
    <section id="portfolio" class="bg-light-gray">

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <button class="btn-xl btn btn-default loadPort">Load Portfolio</button>
                    <button class="btn-xl btn btn-default">Add </button>

                    {% for stock in stocks %}
                        <h3>{{ stock }}</h3>
                    {% endfor %}



                </div>
            </div>
        </div>
    </section>
{% endblock %}



{% block extrajs %}
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
